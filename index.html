<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Maisarah</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
      color: #ff3366;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      line-height: 1.6em;
    }
    .heart {
      font-size: 5em;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Hi Maisarah</h1>
  <p>It's been a while. I hope you're okay.<br><br>
  I’m really sorry for forgetting your birthday. I wish I could’ve made it special.<br><br>
  I miss you.</p>
</body>
</html>
